<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find your Tech career today!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../static/css/fonts.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  </head>
  <body>
    <div id="top" style="text-align: center;">
      <div id="header" class="typewriter">
        <h1>
          <span style="color: #ff5a00;">CSIT</span><span style="color: seashell;">.</span><span style="color: #dcdcaa;">search</span><span style="color: gold;">(</span><span style="color: #50bafe;">career_path</span><span style="color: gold;">)</span>
        </h1>
      </div>
    </div>
    <div id="body" style="width: calc(80%); margin: 20px 10%;">
      <div id="predict">
        You are best suited for:<h1>{{ role }}</h1>
      </div>
      <table class="table">
        <thead>
          <tr>
          <th scope="col">#</th>
          <th scope="col">Role</th>
          <th scope="col">Company</th>
          <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          </tr>
          <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          </tr>
          <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
